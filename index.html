<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trunggm - Neighborhood Map</title>
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/lib/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
<script async type="text/javascript" src="js/lib/bootstrap.min.js"></script>
</head>
<body>
    <div class="wrapper">
    	<!--start left sidebar-->
      <div class="left-sidebar-wrapper">
	    	<div class="sidebar-header">
        	<h1 class="sidebar-title">
            	ha noi locations
          </h1>
        </div>
        <div class="sidebar-main">
        	<!--left sidebar search box-->
          <div class="sidebar-search input-group">
            <input type="text" class="form-control" placeholder="Search" id="search-box">
            <span class="input-group-btn" id="search-btn"><i class="fa fa-search"></i></span>
          </div>

          <!--left sidebar list locations-->
          <div class="sidebar-content">
            <ul class="location-list" data-bind="foreach: loadList">
            	<li class="location-item" data-bind="text: name, attr: {id: 'loc' + idItem()}">
                	sieu nhan
                </li>
            </ul>
          </div>
       	</div>
     	</div>


      <div class="main-wrapper">
        <header id="header-wrapper" class="map-header-wrapper">
        	<div href="#" id="menu-left-sidebar">
            	<i class="fa fa-bars"></i>
          </div>
        </header>
        <main id="map-main-wrapper">
        	<!--view map is here-->
        	<div id="map"></div>
        </main>
      </div>
    </div>

    <div id="wiki-btn" class="collapsed">wiki</div>
    <div id="wiki-main" class="right-sidebar-wrapper collapsed">
      <h2 class="wiki-title">Wikipedia</h2>
      <hr>
      <!--
      <ul id="wiki-list" data-bind="foreach: loadWiki">
        <li class="wiki-item">
          <a target="_blank" data-bind="text: wikiName, attr: {href: wikiUrl()}"></a>
        </li>
      </ul>
      -->
    </div>

    <div id="temp">
      <p>Temp: <span id="temp-number" data-bind="text: temp"></span></p>
    </div>
    <script async type="text/javascript" src="js/app.js"></script>
    <script async  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANg_mSOV5v0g_EUSHFNHPV_1ghF1834Ec&libraries=geometry&v=3&callback=initMap"></script>

</body>
</html>
